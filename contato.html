<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="icon" type="imagem/png" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/topo.css">
    <link rel="stylesheet" href="css/plugins.css">
</head>

<body>

    <nav class="menu-responsivo">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>


    <div class="layout">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logowhite_th.png" alt="Logo Topo Tag" class="src">
                    </a>
                </div>

                <div class="links">
                    <nav >
                        <ul>
                            <li><a href="index.html">Início</a></li>
                            <li><a href="sobre.html">Sobre</a></li>
                            <li><a href="portfolio.html">Portfólio</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>

                    <a href="javascript:;" class="toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>

                    <ul class="social">
                        <li>
                            <a href="https://www.facebook.com/thiago.pires.967?ref=bookmarks" class="fab fa-facebook"></a>
                        </li>
                        <li>
                            <a href="https://github.com/ThiagoThe" class="fab fa-github-alt"></a>
                        </li>
                    </ul>
                </div>
                <h1><strong>Fale </strong><strong>Comigo</strong></h1>

                <p>Organização // Conhecimento // Visão</p>
            </div>
        </header>
    </div>
    <main>
        <section class="contato">
            <div class="container">
                <form>
                    <div class="cols">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" placeholder="Nome" required>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <input type="email" placeholder="E-mail" required>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <input type="number" placeholder="Telefone">
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <select>
                                    <option>Selecione uma opção</option>
                                    <option>Orçamento</option>
                                    <option>Sugestões</option>
                                    <option>Outras Informações</option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea placeholder="Preencha com suas dúvidas/sugestões" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="botao medio"><i class="fas fa-arrow-right"></i>  Enviar Contato</button>
                    </div>

                    <p class="bg-success"><i class="fas fa-info-circle"></i> Enviado com sucesso.</p>
                    <p class="bg-danger"><i class="fas fa-info-circle"></i> Preencha todos os campos obrigatórios.</p>
                </form>
            </div>
        </section>
    </main>

        <footer>
            <div class="logo-rodape">
                <a href="index.html">
                    <img src="img/logocolor_th.png" alt="Logo TAG Rodapé">
                </a>
            </div>
            <p>Direitos Autorais Reservados 2018</p>
        </footer>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/wow/dist/wow.min.js"></script>
    <script>
        $(function () {
            $('.toggle').click(function () {
                $('.layout').toggleClass('ativo');
                $('.menu-responsivo').toggleClass('ativo');
                $(this).toggleClass('ativo');
            });
            new WOW().init();
        });
    </script>
</body>
</html>
